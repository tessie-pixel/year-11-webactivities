<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image-slideshow-styles.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1"  src="images/apples.jpg" alt="photo of apples on a tree">
                <img id="slide-2"  src="images/mouse-with-berries.jpg" alt="photo of mouse holding a berry">
                <img id="slide-3"  src="images/glittery.jpg" alt="photo of glittery beads">
                <img id="slide-4"  src="images/puffins.jpg" alt="photo of two nesting puffins">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
    </section>
    
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/McPdzhLRzCg?si=CNJ37kWnYiTB34Dr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="video-title">
            <h2>Video tutorial</h2>
    </div>
   
</body>
</html>
